<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Button Number 2</title>
  <style>
    @keyframes draw-two{
      100% { background-position: -3700px 0; }
    }
    body{
      background: rgb(235,235,235);
    }
    main{
      display: block;
      width: 100px; height: 100px;
      overflow: hidden;
      margin: 0 auto;
    }
    .button-two{ 
      background: url('button_number_2a.svg') no-repeat;
      width: 3800px;
      height: 100px;
      animation: draw-two 0.35s steps(37) forwards;
    }
  </style>
</head>
<body>
  <main>
    <div class="button-two"></div>
  </main>
</body>
</html>

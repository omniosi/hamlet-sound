<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hamlet Sounds</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="power">
      <button onclick="start()">power</button>
    </section>
    <section class="screen">
      <video id="mainScreen" autoplay preload="auto">
        <!-- <source src="vid/hs_start.mp4" type="video/mp4"> -->
        <source src="" type="video/mp4">
      </video>
    </section>
    <section class="pads">
      <button class="one" onclick="playOne()">
        <div class="button-one"></div>
      </button><button class="two" onclick="playTwo()">
        <div class="button-two"></div>
      </button><button class="three" onclick="playThree()">
        <div class="button-three"></div>
      </button><button class="four" onclick="playFour()">
        <div class="button-four"></div>
      </button><button class="five" onclick="playFive()">
        <div class="button-five"></div>
      </button><button class="six" onclick="playSix()">
        <div class="button-six"></div>
      </button>
    </section>
    <section class="ticker"></section>
  </main>
  <div id="sounds">
    <!-- audio files with no controls or autoplay for immediate, silent loading -->
    <audio id="soundOne" src="aud/AintNoHalfSteppinC5.mp3" type="audio/mp3" preload="auto"></audio>
    <audio id="soundTwo" src="aud/BabyPaC2.mp3" type="audio/mp3" preload="auto"></audio>
    <audio id="soundThree" src="aud/WatchWhatYouSay_C2.mp3" type="audio/mp3" preload="auto"></audio>
    <audio id="soundFour" src="aud/massAppealC3.mp3" type="audio/mp3" preload="auto"></audio>
    <audio id="soundFive" src="aud/MonaLisaC1.mp3" type="audio/mp3" preload="auto"></audio>
    <audio id="soundSix" src="aud/NeverGonnaC1.mp3" type="audio/mp3" preload="auto"></audio>
  </div>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
